<head><link href="./css/app.css" rel="stylesheet"></head><div class="online">
    <div class="container">
        <div class="online__title">
            <h2><span class="light">
                    Запишитесь
                    <span class="online__title--smt">на первую процедуру</span>
                </span></h2>
            <div class="online__title-img">
                <img src="img/dep/online/online.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="online--flex flexWrap">
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                    <div class="online__request">
                        <div class="request" id="request">
                            <div class="request__form">
                                <form class="form" action="">
                                    <input type="hidden" name="title" value="Запишитесь на 1-ую процедуру">
                                    <div class="request__form-inputs">
                                        <div class="request__title mtxt">
                                            <p><span class="light">Свяжемся </span>в течние 15 минут
                                                и подтвердим запись</p>
                                        </div>
                                        <div class="request__form-name online__form-name">
                                            <input required type="text" id="name" name="name"
                                                placeholder="Как вас зовут">
                                        </div>
                                        <div class="request__form-tel online__form-tel">
                                            <input required class="inputTel" type="tel" name="phone" id="tel"
                                                placeholder="Ваш телефон">
                                        </div>
                                        <div class="request__form-radio">
                                            <input required checked type="radio" name="time" id="time1"
                                                value="В первый раз">
                                            <label for="time1">Первый раз</label>
                                            <input required type="radio" name="time" id="time2" value="Был опыт">
                                            <label for="time2">Уже был опыт</label>
                                        </div>
                                        <div class="request__form-btn">
                                            <button class="presentBtnOnline">ЗАПИСАТЬСЯ</button>
                                            <img src="img/request/plant.png" alt="растение">
                                        </div>
                                    </div>
                                    <div class="request__form-women">
                                        <img src="img/request/women.png" alt="женщина">
                                        <div class="request__form-women--name">
                                            <p class="purple">ЕКАТЕРИНА</p>
                                        </div>
                                        <div class="request__form-women--master">
                                            <p>Сертифицированный
                                                мастрер по депиляции
                                                воском и шугарингу</p>
                                        </div>
                                    </div>
                                    <div class="request__img blur">
                                        <img src="img/dep/online/branch.png" alt="">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
                    <div class="online__descr">
                        <div class="online__descr-text mtxt">
                            <p>Или <span class="bold">напишите нам</span> в <br>
                                удобном для вас Месседжере</p>
                            <p><span></span> Мы онлайн, пишите, это БЕСПЛАТНО </p>
                        </div>
                        <div class="online__descr-mesage">
                            <a href="/" target="_blank"><span class="bigIcon"><img src="img/dep/online/viber.png"
                                        alt=""></span></a>
                            <a href="/" target="_blank"><span class="bigIcon"><img src="img/dep/online/telega.png"
                                        alt=""></span></a>
                            <a href="/" target="_blank"><span class="bigIcon"><img src="img/dep/online/whatsapp.png"
                                        alt=""></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="online__img animat">
        <img src="img/dep/online/phone.png" alt="">
    </div>
    <div class="online__leave blur2">
        <img src="img/dep/online/leave.png" alt="">
    </div>
    <div class="online__leaves blur">
        <img src="img/dep/online/leaves.png" alt="">
    </div>
</div><script type="text/javascript" src="./js/app.js"></script>
