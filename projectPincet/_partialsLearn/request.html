<head><link href="./css/app.css" rel="stylesheet"></head><div class="request request-learn" id="learnRequest">
    <div class="container">
        <div class="request__form">
            <div class="request__form-title">
                <h3>Узнайте свободную дату обучения, <span class="light">оставьте заявку</span></h3>
                <p>Заполните форму и мы перезвоним Вам и проконсультируем по обучение</p>
            </div>
            <div class="request__form--wraper flexWrap">
                <div class="request__form-img">
                    <img src="img/learn/request/phone.png" alt="ipad">
                </div>
                <div class="request__form-inputs">
                    <div class="request__form--wraper flexWrap">
                        <div class="request__form-name">
                            <label for="name">Как Вас зовут</label>
                            <input type="text" id="name" placeholder="Имя">
                        </div>
                        <div class="request__form-tel">
                            <label for="tel">Ваш номер телефона</label>
                            <input id="inputTel" type="tel" id="tel" placeholder="+375 -- --- -- --">
                        </div>
                    </div>
                    <div class="request__form-btn">
                        <button>Записаться со скидой</button>
                        <img src="img/request/plant.png" alt="растение">
                    </div>
                    <div class="request__form-call mtxt">
                        <p class="request__form-call--boldT">или чтобы попасть к нам обучение - звоните</p>
                        <p class="request__form-call--smallT"><span></span> Звоните мы сейчас работаем</p>
                        <div class="request__form--flex">
                            <div class="request__form-phone">
                                <span class="smallIcon"><img src="img/dep/request/phone.png" alt=""></span>
                                <a class="request__form-phone--link" href="tel:375333822499">+375 33 382 24 99</a>
                            </div>
                            <div class="request__form-work mtxt">
                                <span class="smallIcon"><img src="img/dep/request/time.png" alt=""></span>
                                <p class="request__form-work--text">Пн-Вс 9:00-21:00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="request__form-women">
                    <img src="img/request/women.png" alt="женщина">
                    <div class="request__form-women--name">
                        <p class="purple">ЕКАТЕРИНА</p>
                    </div>
                    <div class="request__form-women--master">
                        <p>Руководитель студии PINCET</p>
                    </div>
                </div>
            </div>
            <div class="request__form-rightImg blur">
                <img src="img/request/branch.png" alt="лепестки">
            </div>
        </div>
    </div>
    <div class="request__form-leave">
        <img src="img/learn/request/leave.png" alt="">
    </div>
</div><script type="text/javascript" src="./js/app.js"></script>
